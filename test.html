<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 폼</title>
  <style>
    #login-form input,
    #login-form button {
      width: 100%;
      box-sizing: border-box; 
    }

    /* input만 따로 스타일 */
    #login-form input {
      font-size: 14px;
      border: 1px solid black; 
      border-radius: 4px; 
    }

    /* 버튼만 따로 스타일 */
    #login-form button {
      background-color: white;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid black; 
      border-radius: 4px; 
    }
  </style>
</head>
<body>
  <script src="test.js"></script>
</body>
</html>
